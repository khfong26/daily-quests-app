<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quests - Animation Test</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .button {
      background: linear-gradient(to-r, from-green-500, to-blue-500);
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .stat-card {
      background: rgba(75, 85, 99, 0.8);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #374151;
      text-align: center;
    }
    .stat-label {
      font-size: 14px;
      color: #9CA3AF;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
    .rank-icon {
      font-size: 1.5em;
      margin-right: 0.5rem;
    }
    .xp-bar-container {
      background: rgba(75, 85, 99, 0.8);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #374151;
      margin: 20px 0;
    }
    .xp-bar {
      width: 100%;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .xp-fill {
      height: 100%;
      background: linear-gradient(to right, #10b981, #3b82f6);
      border-radius: 12px;
      transition: width 0.7s ease-out;
      position: relative;
    }
    .xp-info {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 2rem; background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
      Animation Test Suite
    </h1>

    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-label">Rank</div>
        <div class="stat-value rank-badge">
          <span class="rank-icon" id="rankIcon">‚öôÔ∏è</span>
          <span id="rankText">Iron 1</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Streak</div>
        <div class="stat-value" id="streakValue">5</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Combo</div>
        <div class="stat-value" id="comboValue">x3</div>
      </div>
    </div>

    <div class="xp-bar-container">
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill" style="width: 60%;">
          <div style="position: absolute; inset: 0; background: rgba(255,255,255,0.2); border-radius: 12px; animation: pulse 2s infinite;"></div>
        </div>
      </div>
      <div class="xp-info">
        <span id="xpText">300 / 500 XP</span>
        <span style="color: #9CA3AF;">Next: Iron 2</span>
      </div>
    </div>

    <div style="text-align: center;">
      <button class="button" onclick="testXpGain()">Test XP Gain (+50)</button>
      <button class="button" onclick="testXpLoss()">Test XP Loss (-30)</button>
      <button class="button" onclick="testComboBoost()">Test Combo Boost</button>
      <button class="button" onclick="testStreakBoost()">Test Streak Boost</button>
      <button class="button" onclick="testRankUp()">Test Rank Up</button>
      <button class="button" onclick="testXpBarShine()">Test XP Bar Shine</button>
    </div>

    <!-- Animation containers -->
    <div id="animationContainer" style="position: relative;"></div>
  </div>

  <script>
    let animationId = 0;

    function createFloatingText(text, isGain = true) {
      const id = ++animationId;
      const element = document.createElement('div');
      element.className = isGain ? 'xp-gain' : 'xp-loss';
      element.textContent = text;
      element.style.position = 'fixed';
      element.style.top = '50%';
      element.style.left = '50%';
      element.style.transform = 'translate(-50%, -50%)';
      element.style.pointerEvents = 'none';
      element.style.fontWeight = 'bold';
      element.style.zIndex = '1000';
      
      document.body.appendChild(element);
      
      setTimeout(() => {
        if (element.parentNode) {
          element.parentNode.removeChild(element);
        }
      }, 2000);
    }

    function testXpGain() {
      createFloatingText('+50 XP', true);
      
      // Update XP bar
      const xpFill = document.getElementById('xpFill');
      const currentWidth = parseInt(xpFill.style.width) || 60;
      const newWidth = Math.min(100, currentWidth + 10);
      xpFill.style.width = newWidth + '%';
      
      // Trigger shine effect
      testXpBarShine();
    }

    function testXpLoss() {
      createFloatingText('-30 XP', false);
      
      // Update XP bar
      const xpFill = document.getElementById('xpFill');
      const currentWidth = parseInt(xpFill.style.width) || 60;
      const newWidth = Math.max(2, currentWidth - 8);
      xpFill.style.width = newWidth + '%';
    }

    function testComboBoost() {
      const comboElement = document.getElementById('comboValue');
      comboElement.classList.add('combo-boost');
      
      setTimeout(() => {
        comboElement.classList.remove('combo-boost');
      }, 600);
    }

    function testStreakBoost() {
      const streakElement = document.getElementById('streakValue');
      streakElement.classList.add('streak-boost', 'streak-animation');
      
      setTimeout(() => {
        streakElement.classList.remove('streak-boost');
      }, 1000);
    }

    function testRankUp() {
      const celebration = document.createElement('div');
      celebration.className = 'rank-up-celebration';
      celebration.innerHTML = `
        <div style="font-size: 4rem; margin-bottom: 1rem;">üéâ</div>
        <div style="font-size: 2.5rem; font-weight: bold; color: #fbbf24; margin-bottom: 0.5rem;">RANK UP!</div>
        <div style="font-size: 1.5rem;" class="rank-badge">
          <span class="rank-icon">ü•â</span>
          Bronze 1
        </div>
      `;
      
      document.body.appendChild(celebration);
      
      setTimeout(() => {
        if (celebration.parentNode) {
          celebration.parentNode.removeChild(celebration);
        }
      }, 3000);
      
      // Update the displayed rank
      setTimeout(() => {
        document.getElementById('rankIcon').textContent = 'ü•â';
        document.getElementById('rankText').textContent = 'Bronze 1';
      }, 1500);
    }

    function testXpBarShine() {
      const xpFill = document.getElementById('xpFill');
      xpFill.classList.add('xp-bar-shine');
      
      setTimeout(() => {
        xpFill.classList.remove('xp-bar-shine');
      }, 2000);
    }
  </script>
</body>
</html>
